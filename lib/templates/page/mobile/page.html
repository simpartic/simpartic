<ons-page>
    <ons-toolbar>
        <div class="center">{{class}}</div>
    </ons-toolbar>

    <ons-list>
        <ons-list-header>My Page Title</ons-list-header>
        <ons-list-item modifier="longdivider">
            <div class="center">
                <div>
                    <div class="item-sub">
                        Find me at <b><i>app/views/{{plural_type}}/{{id}}/{{id_last_segment}}.html</i></b>
                    </div>
                    <div><br></div>
                    <div class="item-sub">
                        Use <b><a href="https://sipa-js.github.io/docs/api/SipaOnsenPage" target="_blank">SipaOnsenPage</a></b> class to navigate!<br><br>
                        For OnsenUI component documentation have a look at <a href="https://onsen.io/v2/api/css.html" target="_blank">https://onsen.io/v2/api/css.html</a>.
                    </div>
                </div>
            </div>
        </ons-list-item>
    </ons-list>

    <div style="text-align: center; margin-top: 0px;">
        <p>
            <ons-button onclick="alert('Hello world!');">Hello World!</ons-button>
        </p>
    </div>
</ons-page>
